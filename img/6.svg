<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#e8f4f8"/>
  
  <!-- Strategy symbol - upward arrow/trend -->
  <defs>
    <linearGradient id="gradientArrow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#0071C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B4F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arrow shaft -->
  <rect x="85" y="50" width="30" height="60" fill="url(#gradientArrow)"/>
  
  <!-- Arrow head triangle -->
  <polygon points="100,30 70,60 130,60" fill="url(#gradientArrow)"/>
  
  <!-- Strategy dots on the side -->
  <circle cx="50" cy="60" r="6" fill="#0071C5" opacity="0.6"/>
  <circle cx="50" cy="85" r="6" fill="#0071C5" opacity="0.6"/>
  <circle cx="50" cy="110" r="6" fill="#0071C5" opacity="0.6"/>
  
  <!-- Connecting lines -->
  <line x1="56" y1="60" x2="85" y2="60" stroke="#0071C5" stroke-width="2" opacity="0.4"/>
  <line x1="56" y1="85" x2="85" y2="85" stroke="#0071C5" stroke-width="2" opacity="0.4"/>
  <line x1="56" y1="110" x2="85" y2="110" stroke="#0071C5" stroke-width="2" opacity="0.4"/>
  
  <!-- Target/goal circle -->
  <circle cx="140" cy="70" r="25" fill="none" stroke="#0071C5" stroke-width="3"/>
  <circle cx="140" cy="70" r="18" fill="none" stroke="#0071C5" stroke-width="2" opacity="0.6"/>
  <circle cx="140" cy="70" r="8" fill="#0071C5"/>
</svg>
