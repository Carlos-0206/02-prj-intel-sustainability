<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#e8f4f8"/>
  
  <!-- Factory building -->
  <rect x="40" y="70" width="80" height="50" fill="#666"/>
  
  <!-- Factory chimneys -->
  <rect x="50" y="40" width="10" height="30" fill="#888"/>
  <rect x="80" y="35" width="10" height="35" fill="#888"/>
  <rect x="110" y="40" width="10" height="30" fill="#888"/>
  
  <!-- Smoke emissions (clouds) -->
  <circle cx="55" cy="25" r="8" fill="#999" opacity="0.7"/>
  <circle cx="60" cy="20" r="6" fill="#999" opacity="0.7"/>
  <circle cx="85" cy="15" r="8" fill="#999" opacity="0.7"/>
  <circle cx="90" cy="10" r="6" fill="#999" opacity="0.7"/>
  <circle cx="115" cy="25" r="8" fill="#999" opacity="0.7"/>
  <circle cx="120" cy="20" r="6" fill="#999" opacity="0.7"/>
  
  <!-- Factory windows -->
  <rect x="55" y="85" width="8" height="8" fill="#aaa"/>
  <rect x="70" y="85" width="8" height="8" fill="#aaa"/>
  <rect x="85" y="85" width="8" height="8" fill="#aaa"/>
  <rect x="55" y="100" width="8" height="8" fill="#aaa"/>
  <rect x="70" y="100" width="8" height="8" fill="#aaa"/>
  <rect x="85" y="100" width="8" height="8" fill="#aaa"/>
  
  <!-- Ground -->
  <rect x="20" y="120" width="160" height="30" fill="#8B7355"/>
</svg>
